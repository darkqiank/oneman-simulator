<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPS大玩家: Oneman 模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=VT323&family=Playfair+Display:wght@700&family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'Noto Sans SC', 'Inter', 'sans-serif'],
              mono: ['var(--font-mono)', 'JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: 'var(--color-black)',
                dark: 'var(--color-dark)',
                panel: 'var(--color-panel)',
                primary: 'var(--color-primary)', 
                secondary: 'var(--color-secondary)', 
                success: 'var(--color-success)', 
                warning: 'var(--color-warning)', 
                danger: 'var(--color-danger)', 
                dim: 'var(--color-dim)',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s step-end infinite',
              'scan': 'scan 4s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scan: {
                '0%': { backgroundPosition: '0 -100vh' },
                '100%': { backgroundPosition: '0 100vh' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      :root {
        /* --- Default Cyber Theme Variables --- */
        --font-main: 'Noto Sans SC', 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        
        --color-bg: #050505;
        --color-black: #050505;
        --color-dark: #0b101b;
        --color-panel: #131b2c;
        
        --color-primary: #00f0ff; /* Cyan */
        --color-secondary: #7000ff; /* Purple */
        --color-success: #00ff9f; /* Green */
        --color-warning: #fcee0a; /* Yellow */
        --color-danger: #ff003c; /* Red */
        --color-dim: rgba(255,255,255,0.1);
        
        --bg-grid-opacity: 0.3;
        
        /* Shape & Border Variables */
        --clip-card: polygon(0 0, 100% 0, 100% 80%, 95% 100%, 0 100%);
        --clip-btn: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        --clip-slope: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
        --radius-card: 0px;
        --radius-btn: 0px;
        --border-style: solid;
        --border-width: 1px;
        
        /* Effects */
        --scanline-opacity: 0.15;
        --panel-blur: 12px;
        --shadow-glow: 0 0 15px;
      }

      /* --- Scam Theme (Rugpull/Geocities) --- */
      .theme-scam {
        --font-main: 'Playfair Display', 'Times New Roman', serif; 
        --font-mono: 'Courier New', monospace;
        
        --color-bg: #000000;
        --color-black: #2a0000;
        --color-dark: #1a0000;
        --color-panel: #3a0000;
        
        --color-primary: #ff0000; /* Red */
        --color-secondary: #ffff00; /* Yellow */
        --color-success: #00ff00;
        --color-warning: #ffff00;
        --color-danger: #ff0000;
        --color-dim: rgba(255,0,0,0.2);
        
        --bg-grid-opacity: 0.2;
        
        /* Ugly Borders */
        --clip-card: none;
        --clip-btn: none;
        --clip-slope: none;
        --radius-card: 0px;
        --radius-btn: 0px;
        --border-style: ridge;
        --border-width: 4px;
        
        --scanline-opacity: 0.1;
        --panel-blur: 0px;
        --shadow-glow: 5px 5px 0px rgba(255,0,0,0.5);
      }

      /* --- Global Overrides based on Theme Variables --- */
      
      body {
        background-color: var(--color-bg);
        color: #e2e8f0; /* Default light text for Dark themes */
        font-family: var(--font-main);
        overflow-x: hidden;
        transition: background-color 0.5s, color 0.5s;
      }

      /* Scoped Shape Classes using Variables */
      .clip-card {
        clip-path: var(--clip-card);
        border-radius: var(--radius-card);
        border-style: var(--border-style);
        box-shadow: var(--shadow-glow);
      }
      .clip-btn {
        clip-path: var(--clip-btn);
        border-radius: var(--radius-btn);
        border-style: var(--border-style);
      }
      .clip-slope {
        clip-path: var(--clip-slope);
        border-radius: var(--radius-card);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: var(--color-dark); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }

      /* FX Layers */
      .bg-cyber-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(100, 116, 139, var(--bg-grid-opacity)) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(100, 116, 139, var(--bg-grid-opacity)) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: var(--scanline-opacity);
      }

      /* Special Scam Theme Background */
      .theme-scam .bg-cyber-grid {
         background-image: radial-gradient(circle, red 1px, transparent 1px);
         background-size: 20px 20px;
         mask-image: none;
         opacity: 0.2;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<script>
  // 确保页面刷新时滚动到顶部
  if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual';
  }
  window.addEventListener('beforeunload', function() {
    window.scrollTo(0, 0);
  });
  window.addEventListener('load', function() {
    window.scrollTo(0, 0);
  });
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
